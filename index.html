<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <script src="index.js" defer></script>
   <title>JS Piano</title>
</head>
<body>
   <h1><img src="./images/js.png" alt="Javascript Logo">Piano</h1>
   <div class="piano">
      <div class="key white" id="c">Z</div>
      <div class="key black" id="cSharp">S</div>
      <div class="key white" id="d">X</div>
      <div class="key black" id="dSharp">D</div>
      <div class="key white" id="e">C</div>
      <div class="key white" id="f">V</div>
      <div class="key black" id="fSharp">G</div>
      <div class="key white" id="g">B</div>
      <div class="key black" id="gSharp">H</div>
      <div class="key white" id="a">N</div>
      <div class="key black" id="aSharp">J</div>
      <div class="key white" id="b">M</div>
   </div>
</body>
</html>
